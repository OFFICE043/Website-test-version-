<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animax Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-gray-900 shadow-md">
    <h1 class="text-2xl font-bold text-red-500">Animax</h1>
    <input type="text" placeholder="ðŸ” Anime qidirish..." 
           class="px-4 py-2 rounded-full bg-gray-800 text-sm w-64 focus:outline-none focus:ring-2 focus:ring-red-500">
  </nav>

  <!-- Category Tabs -->
  <div class="flex gap-3 px-6 py-4 overflow-x-auto text-sm">
    <button class="px-4 py-2 bg-red-600 rounded-full">Barchasi</button>
    <button class="px-4 py-2 bg-gray-800 rounded-full hover:bg-gray-700">Sarguzasht</button>
    <button class="px-4 py-2 bg-gray-800 rounded-full hover:bg-gray-700">Jang</button>
    <button class="px-4 py-2 bg-gray-800 rounded-full hover:bg-gray-700">Komediya</button>
    <button class="px-4 py-2 bg-gray-800 rounded-full hover:bg-gray-700">Drama</button>
  </div>

  <!-- Anime Grid -->
  <main class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 p-6">

    <!-- Anime Card -->
    <div class="bg-gray-900 rounded-2xl shadow hover:scale-105 transition cursor-pointer">
      <img src="https://i.imgur.com/7NlcZxJ.jpg" class="rounded-t-2xl w-full h-48 object-cover">
      <div class="p-3">
        <h2 class="text-lg font-semibold">Naruto</h2>
        <p class="text-xs text-gray-400">Sarguzasht / Jang</p>
        <button onclick="openPlayer('https://www.youtube.com/embed/5RtQkdA2YJw')" 
                class="mt-2 w-full bg-red-600 hover:bg-red-700 py-1.5 rounded-lg text-sm">
          â–¶ Tomosha qilish
        </button>
      </div>
    </div>

    <!-- Another Anime -->
    <div class="bg-gray-900 rounded-2xl shadow hover:scale-105 transition cursor-pointer">
      <img src="https://i.imgur.com/ctt4H2N.jpg" class="rounded-t-2xl w-full h-48 object-cover">
      <div class="p-3">
        <h2 class="text-lg font-semibold">One Piece</h2>
        <p class="text-xs text-gray-400">Dengizchi / Sarguzasht</p>
        <button onclick="openPlayer('https://www.youtube.com/embed/Z5h4E0u4Q2k')" 
                class="mt-2 w-full bg-red-600 hover:bg-red-700 py-1.5 rounded-lg text-sm">
          â–¶ Tomosha qilish
        </button>
      </div>
    </div>

  </main>

  <!-- Player Modal -->
  <div id="playerModal" class="fixed inset-0 bg-black bg-opacity-90 hidden flex items-center justify-center z-50">
    <div class="w-full max-w-3xl bg-gray-900 rounded-2xl p-4 relative">
      <button onclick="closePlayer()" class="absolute top-2 right-2 text-white text-xl">âœ–</button>
      <iframe id="videoFrame" class="w-full h-96 rounded-xl" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function openPlayer(url) {
      document.getElementById("playerModal").classList.remove("hidden");
      document.getElementById("videoFrame").src = url;
    }
    function closePlayer() {
      document.getElementById("playerModal").classList.add("hidden");
      document.getElementById("videoFrame").src = "";
    }
  </script>

</body>
</html>
