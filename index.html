<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Online IDE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      background: #1e1e1e;
      color: #fff;
    }
    #editor {
      flex: 1;
      border-bottom: 2px solid #333;
    }
    #console {
      height: 30%;
      background: #111;
      color: #0f0;
      padding: 10px;
      overflow-y: auto;
      font-family: monospace;
    }
    #toolbar {
      background: #222;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #007acc;
      border: none;
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005f99;
    }
  </style>
  <!-- Monaco Editor (–∞–≤—Ç–æ—Ç–æ–ª—Ç—ã—Ä—É VS Code —Å–∏—è“õ—Ç—ã) -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs/loader.js"></script>
  <!-- Skulpt (–±—Ä–∞—É–∑–µ—Ä–¥–µ Python –æ—Ä—ã–Ω–¥–∞—É) -->
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
</head>
<body>
  <div id="toolbar">
    <span>üêç Python Online IDE</span>
    <button onclick="runCode()">‚ñ∂ Run</button>
  </div>
  <div id="editor"></div>
  <div id="console"></div>

  <script>
    var editor;
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs' }});
    require(["vs/editor/editor.main"], function () {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: "print('hi bro')",
        language: "python",
        theme: "vs-dark",
        automaticLayout: true,
        fontSize: 16,
      });
    });

    function outf(text) {
      document.getElementById("console").innerText += text + "\n";
    }

    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }

    function runCode() {
      let consoleBox = document.getElementById("console");
      consoleBox.innerText = "";
      Sk.configure({output:outf, read:builtinRead});
      let code = editor.getValue();
      Sk.misceval.asyncToPromise(function() {
        return Sk.importMainWithBody("<stdin>", false, code, true);
      }).catch(function(err) {
        outf(err.toString());
      });
    }
  </script>
</body>
</html>
