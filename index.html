<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python IDE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      background: #1e1e1e;
      color: #fff;
    }
    #toolbar {
      background: #222;
      padding: 5px 10px;
      display: flex;
      align-items: center;
    }
    button {
      background: #007acc;
      border: none;
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005f99;
    }
    #container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #editor {
      flex: 1;
      min-width: 30%;
    }
    #resizer {
      width: 5px;
      cursor: col-resize;
      background: #333;
    }
    #console {
      width: 40%;
      background: #111;
      color: #0f0;
      padding: 10px;
      overflow-y: auto;
      font-family: monospace;
    }
  </style>
  <!-- Monaco Editor -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs/loader.js"></script>
  <!-- Skulpt -->
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
</head>
<body>
  <div id="toolbar">
    <button onclick="runCode()">â–¶ Run</button>
  </div>
  <div id="container">
    <div id="editor"></div>
    <div id="resizer"></div>
    <div id="console"></div>
  </div>

  <script>
    var editor;
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs' }});
    require(["vs/editor/editor.main"], function () {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: "print('hi bro')",
        language: "python",
        theme: "vs-dark",
        automaticLayout: true,
        fontSize: 16,
      });
    });

    function outf(text) {
      document.getElementById("console").innerText += text + "\n";
    }

    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }

    function runCode() {
      let consoleBox = document.getElementById("console");
      consoleBox.innerText = "";
      Sk.configure({output:outf, read:builtinRead});
      let code = editor.getValue();
      Sk.misceval.asyncToPromise(function() {
        return Sk.importMainWithBody("<stdin>", false, code, true);
      }).catch(function(err) {
        outf(err.toString());
      });
    }

    // --- Resizer logic ---
    const resizer = document.getElementById("resizer");
    const editorDiv = document.getElementById("editor");
    const consoleDiv = document.getElementById("console");

    let x = 0;
    let editorWidth = 0;

    resizer.addEventListener("mousedown", function(e) {
      x = e.clientX;
      editorWidth = editorDiv.getBoundingClientRect().width;
      document.addEventListener("mousemove", resizeEditor);
      document.addEventListener("mouseup", stopResize);
    });

    function resizeEditor(e) {
      const dx = e.clientX - x;
      editorDiv.style.width = `${editorWidth + dx}px`;
    }

    function stopResize() {
      document.removeEventListener("mousemove", resizeEditor);
      document.removeEventListener("mouseup", stopResize);
    }
  </script>
</body>
</html>
