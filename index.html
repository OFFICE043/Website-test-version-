<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniLord TV 2.0</title>
    <!-- Supabase & API integratsiyasi -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.0/dist/supabase.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #0a0a1a;
            --accent-color: #ff2e63;
            --dark-bg: #050510;
            --light-bg: #0f0f1a;
            --text-color: #ffffff;
            --card-bg: rgba(15, 15, 26, 0.8);
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg), var(--light-bg));
            transition: background 0.5s ease;
        }
        
        /* Yangi Fon O'zgartirish Funksiyasi */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .theme-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .theme-btn:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
        }
        
        /* Galereya Bo'limi */
        .gallery-section {
            max-width: 1280px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .upload-form {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        /* TikTok/YouTube Search */
        .search-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
        }
        
        .search-results {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .video-card {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .video-thumbnail {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }
        
        /* SQL Database Integration */
        .database-stats {
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            margin: 40px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <button class="theme-btn" onclick="changeTheme()">
            <i class="fas fa-palette"></i> Fon o'zgartirish
        </button>
    </div>

    <!-- Galereya Bo'limi -->
    <section class="gallery-section">
        <h2 class="section-title">Аниме Галереяси</h2>
        
        <form class="upload-form" id="image-upload">
            <input type="file" id="image-input" accept="image/*" hidden>
            <button type="button" class="form-button" onclick="document.getElementById('image-input').click()">
                <i class="fas fa-cloud-upload-alt"></i> Суррет юклаш
            </button>
        </form>
        
        <div class="gallery-grid" id="image-gallery">
            <!-- Dynamic gallery items -->
        </div>
    </section>

    <!-- TikTok/YouTube Search -->
    <section class="search-section">
        <h2 class="section-title">Платформалардан издеу</h2>
        <input type="text" id="search-query" class="form-input" placeholder="Аниме номини киритинг...">
        <button class="form-button" onclick="searchContent()">
            <i class="fas fa-search"></i> Издеу
        </button>
        
        <div class="search-results" id="search-results">
            <!-- Dynamic search results -->
        </div>
    </section>

    <!-- Database Stats -->
    <section class="database-stats">
        <h3>База маълумотлари</h3>
        <p>Жами аниме: <span id="anime-count">0</span></p>
        <p>Галерея элементлари: <span id="gallery-count">0</span></p>
    </section>

    <script>
        // Supabase Client Setup
        const supabase = supabase.createClient(
            'https://aws-1-eu-central-1.pooler.supabase.com',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indzci0xLWV1LWNlbnRyYWwtMSIsInNhdiI6IjM0NTY3NTY3LTQ0ZDYtNGE0Ny1iOGY0LWIwNjM3OGM5NTM5NiIsIn存量是993GB，  3个月内的增长  每月增长多少？   Prisma Studio是一个允许查看和编辑数据库的桌面应用程序。它适用于PostgreSQL、MySQL、SQLite、SQL Server等数据库。'
        );

        // Theme Switcher
        function changeTheme() {
            const root = document.documentElement;
            const newPrimary = `hsl(${Math.random()*360}, 100%, 70%)`;
            root.style.setProperty('--primary-color', newPrimary);
        }

        // Image Gallery
        document.getElementById('image-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            try {
                // Upload to Supabase Storage
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}.${fileExt}`;
                const { data, error } = await supabase.storage
                    .from('anime-gallery')
                    .upload(fileName, file);
                
                if (error) throw error;
                
                // Save to database
                await supabase.from('gallery').insert({
                    image_url: data.path,
                    created_at: new Date().toISOString()
                });
                
                loadGallery();
            } catch (error) {
                console.error('Upload error:', error);
            }
        });

        // Load Gallery
        async function loadGallery() {
            const { data, error } = await supabase
                .from('gallery')
                .select('*')
                .order('created_at', { ascending: false });
            
            if (data) {
                document.getElementById('image-gallery').innerHTML = data.map(item => `
                    <div class="gallery-item">
                        <img src="https://aws-1-eu-central-1.pooler.supabase.com/storage/v1/object/public/anime-gallery/${item.image_url}" alt="Gallery image">
                    </div>
                `).join('');
            }
        }

        // Search Content
        async function searchContent() {
            const query = document.getElementById('search-query').value;
            // In real app, integrate YouTube/TikTok APIs here
            // For demo, show placeholder results
            document.getElementById('search-results').innerHTML = `
                <div class="video-card">
                    <img class="video-thumbnail" src="https://via.placeholder.com/250x140?text=YouTube+Result">
                    <div class="anime-info">
                        <h3>${query} - YouTube</h3>
                    </div>
                </div>
                
                <div class="video-card">
                    <img class="video-thumbnail" src="https://via.placeholder.com/250x140?text=TikTok+Result">
                    <div class="anime-info">
                        <h3>${query} - TikTok</h3>
                    </div>
                </div>
            `;
        }

        // Load Database Stats
        async function loadStats() {
            // Get anime count
            const { count: animeCount } = await supabase
                .from('animes')
                .select('*', { count: 'exact' });
            
            // Get gallery count
            const { count: galleryCount } = await supabase
                .from('gallery')
                .select('*', { count: 'exact' });
            
            document.getElementById('anime-count').textContent = animeCount || 0;
            document.getElementById('gallery-count').textContent = galleryCount || 0;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadAnimes();
            loadGallery();
            loadStats();
        });
    </script>
</body>
</html>
