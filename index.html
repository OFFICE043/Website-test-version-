<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Online</title>
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #editor {
      flex: 1;
      height: 60%;
    }
    #output {
      background: #111;
      padding: 10px;
      height: 40%;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005f99;
    }
  </style>
  <!-- CodeMirror (автотолтыру, код редактор) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/hint/show-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/hint/show-hint.min.css"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/hint/python-hint.min.js"></script>
  <!-- Skulpt (браузерде Python орындау) -->
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
</head>
<body>
  <button onclick="runCode()">▶ Run</button>
  <div id="editor"></div>
  <div id="output"></div>

  <script>
    // Editor setup
    var editor = CodeMirror(document.getElementById("editor"), {
      mode: "python",
      theme: "default",
      lineNumbers: true,
      extraKeys: {"Ctrl-Space": "autocomplete"}
    });
    editor.setValue("print('hi bro')");

    function outf(text) {
      var output = document.getElementById("output");
      output.innerHTML += text + "\n";
    }

    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }

    function runCode() {
      var output = document.getElementById("output");
      output.innerHTML = ""; // Clear old output
      Sk.configure({output:outf, read:builtinRead});
      var code = editor.getValue();
      Sk.misceval.asyncToPromise(function() {
        return Sk.importMainWithBody("<stdin>", false, code, true);
      }).catch(function(err) {
        outf(err.toString());
      });
    }
  </script>
</body>
</html>
