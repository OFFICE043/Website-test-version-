here<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnilordTV ‚Äì Anime Watch</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">anilordtv.site</div>
    <div class="userbox" id="userbox">
      <input id="username" placeholder="Foydalanuvchi" />
      <input id="password" type="password" placeholder="Parol" />
      <button id="btnLogin">Kirish</button>
      <button id="btnRegister">Ro'yxatdan o'tish</button>
      <span id="authMsg"></span>
    </div>
    <div class="userbox" id="logged" style="display:none;">
      <span>Salom, <b id="who"></b></span>
      <button id="btnLogout">Chiqish</button>
    </div>
  </header>

  <main class="grid">
    <section class="list">
      <h2>Anime</h2>
      <div id="animeGrid" class="cards"></div>
    </section>

    <section class="detail" id="detail" style="display:none;">
      <div class="backline">
        <button id="btnBack">‚Üê Orqaga</button>
        <h3 id="animeTitle"></h3>
      </div>

      <div id="episodes"></div>

      <div id="playerWrap" class="player-wrap" style="display:none;">
        <video id="video" class="video" preload="metadata"></video>

        <div class="controls">
          <button id="btnPlay">‚ñ∂</button>
          <button id="btnMinus">‚è™ -10s</button>
          <button id="btnPlus">‚è© +10s</button>

          <input id="progress" type="range" min="0" max="100" step="0.1" value="0"/>

          <button id="btnMute">üîä</button>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="1"/>

          <select id="quality" title="Sifat"></select>
          <button id="btnFull">‚õ∂</button>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
